<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Form</title>
    <div th:replace="pagefragments :: headers"/>
</head>
<body>
<div class="container">
    <div th:replace="pagefragments :: navigator"/>
    <form th:action="@{/pet}" method="post" th:object="${addedPet}">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" name="ownerId" th:value="${ownerId}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Age</label>
            <input type="number" step="1" min="0" max="20" th:field="*{age}"/>
        </div>
        <div>
            <label>Weight</label>
            <input type="number" step="0.01" min="0" max="80" th:field="*{weight}"/>
        </div>
        <div>
            <label>Race</label>
            <select th:field="*{race}">
                <option th:each="race : ${allRaces}" th:value="${race}" th:text="${race.commonName}"/>
            </select>
        </div>
        <div>
            <label>
                <input type="checkbox" name="pureRace" th:checked="*{pureRace}"/>
                <span>Pure race</span>
            </label>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</div>
<div th:replace="pagefragments :: footers"/>
</body>
</html>
